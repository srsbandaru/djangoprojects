{% extends "master.html" %}

{% block title %}
    Member Form
{% endblock title %}

{% block content %}
    <div class="container">
        <form class="m-3" method="post" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-danger" type="submit" value="Cancel" onclick="window.location = '{% url 'members:main' %}' ">
        </form>
    </div>
    
{% endblock content %}
